<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./estimator.js"></script>
    <title>Novelty Covid-19 Estimator</title>
</head>
<script>
    function parseData(){
        new FormData(document.querySelector('form'));
        serialize(document.forms[0]);
        covid19ImpactEstimator();
    }
</script>
<body>
    <header>

    </header>
    <div class="container">
        <div class="col-lg-4" style="padding: 5%;">
            <form>
                <input type="number" placeholder="Enter Population" name="data-population" id="data-population"/>
                <input type="number" placeholder="Enter Time to Elapse" name="data-time-to-elapse" id="data-time-to-elapse"/>
                <input type="number" placeholder="Enter reported cases" name="data-reported-cases" id="data-reported-cases"/>
                <input type="number" placeholder="Enter Total Hospital Beds" name="data-total-hospital-beds" id="data-total-hospital-beds"/><br/>
                <select id="data-period-type">
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                </select>
                  
                <button type="submit" class="btn btn-submit" id="data-go-estimate" name="data-go-estimate" onclick="parseData()">Submit Data</button>
            </form>
        </div>
    </div>
</body>
</html>
